name: CI Workflow

on:
  push:
    branches:
      - master  # Cambiado de 'main' a 'master'
  pull_request:
    branches:
      - master  # PRs dirigidos a la rama 'master'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build
